$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
inputs:
  question:
    type: string
    default: Tondorf
outputs:
  similar_cities:
    type: list
    reference: ${get_data.output}
nodes:
- name: hello_prompt
  type: prompt
  source:
    type: code
    path: hello.jinja2
  inputs:
    text: ${inputs.question}
- name: get_data
  type: python
  source:
    type: code
    path: get_data.py
  inputs:
    question: ${inputs.question}
- name: generate_answer
  type: python
  source:
    type: code
    path: generate_answer.py
  inputs:
    data: ${combine_promt.output}
- name: combine_prompt
  type: prompt
  source:
    type: code
    path: answer.jinja2
  inputs:
    question: ${inputs.question}
    data: ${get_data.output}
