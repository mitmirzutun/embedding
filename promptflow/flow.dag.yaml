$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
inputs:
  question:
    type: string
    default: Milan
outputs:
  similar_cities:
    type: list
    reference: ${embed_question.output}
nodes:
- name: hello_prompt
  type: prompt
  source:
    type: code
    path: hello.jinja2
  inputs:
    text: ${inputs.question}
- name: embed_question
  type: python
  source:
    type: code
    path: embed_question.py
  inputs:
    question: ${hello_prompt.output}
